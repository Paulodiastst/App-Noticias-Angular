<div class="card jumbotron mt-5">
    <h2 class="heading mt-3 mb-4">Search for news by country and category</h2>
   <div class="row mt-3">
    <div class="col-lg-8 offset-lg-2">
      <form (ngSubmit)="buscarNoticia()">
        <div class="form-group">
          <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg">
            <option [value]="categoria.value" *ngFor="let categoria of categoria">{{ categoria.nome }}</option>
          </select>
        </div>

        <div class="form-group">
          <select name="pais" [(ngModel)]="paisSeleccionado" class="form-control form-control mt-2">
            <option [value]="pais.value" *ngFor="let pais of paises">{{ pais.nome }}</option>
          </select>
        </div>
      <div class="d-grid gap-2 mb-4 mt-4">
        <button type="submit" class="btn btn-primarylg btn-primary">Search</button>
      </div>
    </form>
    </div>
   </div>
</div>
